    <rect x="240" y="140" width="80" height="40" rx="6" fill="#f3f4f6"/>
    <rect x="340" y="140" width="80" height="40" rx="6" fill="#2563eb"/>
    <rect x="440" y="140" width="80" height="40" rx="6" fill="#2563eb"/>
    <rect x="540" y="140" width="80" height="40" rx="6" fill="#e5e7eb"/>
    <rect x="640" y="140" width="80" height="40" rx="6" fill="#e5e7eb"/>

