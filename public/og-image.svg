  <!-- Tagline -->
  <text x="950" y="140" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#374151" text-anchor="middle">Share your availability</text>
  <text x="950" y="180" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#2563eb" font-weight="bold" text-anchor="middle">as text</text>
  <text x="950" y="220" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#374151" text-anchor="middle">in seconds</text>

  <!-- Example output -->
  <rect x="800" y="260" width="340" height="280" rx="12" fill="#f9fafb" stroke="#e5e7eb" stroke-width="1"/>
  <text x="820" y="295" font-family="ui-monospace, monospace" font-size="16" fill="#374151">I'm available:</text>
  <text x="820" y="325" font-family="ui-monospace, monospace" font-size="16" fill="#374151">Mon: 10am-12pm, 3-5pm</text>
  <text x="820" y="355" font-family="ui-monospace, monospace" font-size="16" fill="#374151">Tue: 9am-12pm, 2-4pm</text>
  <text x="820" y="385" font-family="ui-monospace, monospace" font-size="16" fill="#374151">Wed: 9-11am, 1-3pm</text>
  <text x="820" y="415" font-family="ui-monospace, monospace" font-size="16" fill="#374151">Thu: 10am-12pm, 1-3pm</text>
  <text x="820" y="445" font-family="ui-monospace, monospace" font-size="16" fill="#374151">Fri: 11am-12pm, 1-5pm</text>
