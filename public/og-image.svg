    <text x="80" y="30" font-family="system-ui, sans-serif" font-size="14" fill="#374151" text-anchor="middle">Mon</text>
    <text x="180" y="30" font-family="system-ui, sans-serif" font-size="14" fill="#374151" text-anchor="middle">Tue</text>
    <text x="280" y="30" font-family="system-ui, sans-serif" font-size="14" fill="#374151" text-anchor="middle">Wed</text>
    <text x="380" y="30" font-family="system-ui, sans-serif" font-size="14" fill="#374151" text-anchor="middle">Thu</text>
    <text x="480" y="30" font-family="system-ui, sans-serif" font-size="14" fill="#374151" text-anchor="middle">Fri</text>
    <text x="580" y="30" font-family="system-ui, sans-serif" font-size="14" fill="#6b7280" text-anchor="middle">Sat</text>
    <text x="680" y="30" font-family="system-ui, sans-serif" font-size="14" fill="#6b7280" text-anchor="middle">Sun</text>

    <!-- Hour labels -->
    <text x="20" y="75" font-family="system-ui, sans-serif" font-size="12" fill="#9ca3af" text-anchor="end">9am</text>
    <text x="20" y="120" font-family="system-ui, sans-serif" font-size="12" fill="#9ca3af" text-anchor="end">10am</text>
    <text x="20" y="165" font-family="system-ui, sans-serif" font-size="12" fill="#9ca3af" text-anchor="end">11am</text>
    <text x="20" y="210" font-family="system-ui, sans-serif" font-size="12" fill="#9ca3af" text-anchor="end">12pm</text>
    <text x="20" y="255" font-family="system-ui, sans-serif" font-size="12" fill="#9ca3af" text-anchor="end">1pm</text>
    <text x="20" y="300" font-family="system-ui, sans-serif" font-size="12" fill="#9ca3af" text-anchor="end">2pm</text>
    <text x="20" y="345" font-family="system-ui, sans-serif" font-size="12" fill="#9ca3af" text-anchor="end">3pm</text>
    <text x="20" y="390" font-family="system-ui, sans-serif" font-size="12" fill="#9ca3af" text-anchor="end">4pm</text>

    <!-- Grid cells - Row 1 (9am) -->
    <rect x="40" y="50" width="80" height="40" rx="6" fill="#f3f4f6"/>
    <rect x="140" y="50" width="80" height="40" rx="6" fill="#2563eb"/>
    <rect x="240" y="50" width="80" height="40" rx="6" fill="#2563eb"/>
    <rect x="340" y="50" width="80" height="40" rx="6" fill="#f3f4f6"/>
