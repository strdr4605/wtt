<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#ffffff"/>

  <!-- Title area -->
  <text x="60" y="80" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="bold" fill="#111827">WTT</text>
  <text x="200" y="80" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#6b7280">What Time Today</text>

  <!-- Grid container -->
  <g transform="translate(60, 120)">
