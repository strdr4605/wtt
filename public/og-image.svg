    <rect x="40" y="230" width="80" height="40" rx="6" fill="#f3f4f6"/>
    <rect x="140" y="230" width="80" height="40" rx="6" fill="#f3f4f6"/>
    <rect x="240" y="230" width="80" height="40" rx="6" fill="#2563eb"/>
    <rect x="340" y="230" width="80" height="40" rx="6" fill="#2563eb"/>
    <rect x="440" y="230" width="80" height="40" rx="6" fill="#2563eb"/>
